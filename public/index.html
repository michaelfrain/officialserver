<html>
<lang DOCTYPE="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SCIAC Officials Sign-In</title>
    <meta name="description" content="SCIAC Officials doorstep">
    <meta name="author" content="Michael Frain">

    <!-- Bootstrap core -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom style sheet goes here -->
    <link rel="stylesheet" href="./stylesheets/signin.css">
  </head>
  <body>

    <div class="container">

      <form class="form-signin" action="/login" method="post">
	<h2 class="form-signin-heading">Welcome to the SCIAC Officials Portal</h2>
	<label for="inputEmail" class="sr-only">E-mail address</label>
	<input type="email" id="inputEmail" class="form-control" placeholder="E-mail address" name="username" required autofocus>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
	<div class="checkbox">
	  <label>
	    <input type="checkbox" value="remember-me">Remember me
	  </label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
