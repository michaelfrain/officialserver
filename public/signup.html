<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Signup page for the SCIAC portal">
    <meta name="author" content="Michael Frain, Jr.">

    <title>Register to use the SCIAC portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/signup.css">

  </head>

  <body>

    <div class="container">

      <form class="form-signup" action="login/register" method="POST">
	<h2 class="form-signup-heading">Sign up</h2>
	<label for="inputEmail" class="sr-only">Email address</label>
	<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
	<label for="inputRepeatPassword" class="sr-only">Repeat password</label>
	<input type="password" id="inputPassword" class="form-control" placeholder="Repeat password" required>
	<label for="inputFirstName" class="sr-only">First name</label>
	<input type="text" id="inputFirstName" class="form-control" placeholder="First name" required>
	<label for="inputLastName" class="sr-only">Last name</label>
	<input type="text" id="inputLastName" class="form-control" placeholder="Last name" required>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
